# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yuga Sun's Blog
subtitle: 前端工程师yugasun的个人博客
description: 幸有我来山未孤
keywords: "yugasun, Yuga Sun, 前端博客, https://yugasun.com"
author: yugasun
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: 'https://yugasun.com'
root: /
# permalink: :year/:month/:day/:title/
# permalink: :year:month:day/:title.html
permalink: post/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

jsonContent:
    meta: true
    keywords: false # language name option
    pages: false
    posts:
      title: true
      slug: true
      date: true
      updated: true
      comments: true
      path: true
      link: true
      permalink: true
      excerpt: true
      keywords: true # but only if root keywords option language was set
      text: true
      raw: false
      content: false
      categories: true
      tags: true
      desc: true