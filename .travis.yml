language: node_js
node_js:
  - "7"
compiler: gcc
os:
  - linux

env:
  global:
    - GH_REF: github.com/yugasun/yugasun.github.io.git
    - secure: ""

# S: Build Lifecycle
install:
  - yarn install
script:
  - yarn run gen
after_script:
  - cd public
  - git init
  - git config user.name 'yugasun'
  - git config user.email 'yuga_sun@163.com'
  - git add .
  - git commit -m "Update site"
  - git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
# E: Build LifeCycle